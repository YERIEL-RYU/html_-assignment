<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script>
    $(function(){
      $(".navi>li").mouseover(function(){
        $(this).find(".submenu").stop().slideDown(700);
      });
      $(".navi>li").mouseout(function(){
        $(this).find(".submenu").stop().slideUp(500);
      });

      $('.notice').mouseover(function(){
        $('#op1').css("opacity","0.7");
      });
      $('.notice').mouseout(function(){
        $('#op1').css("opacity","1.0");
      });

      $('.slider').bxSlider();

      $('.banner1').mouseover(function(){
        $("#op2").attr('src','images/v-league.jpeg');
      });
      $('.banner1').mouseout(function(){
        $("#op2").attr('src','images/travel/taiwan.jpg');
      });

      $('.banner2').mouseover(function(){
        $("#op3").fadeIn('slow');
      });
      $('.banner2').mouseout(function(){
        $("#op3").fadeOut('slow');
      });
    });
  </script>
</head>
<body>
  <div class="slider" style="z-index: -1;">
    <div><img src="images/banner/taiwan.jpg" /></div>
    <div><img src="images/banner/london.jpg" /></div>
    <div><img src="images/banner/praha.jpg" /></div>
  </div>
  <div class="contents">
    <div class="notice">
      <img src="images/travel/london.jpg" alt="" id="op1" width="100%" height="200px">
    </div>
    <div class="banner1">
      <img src="images/travel/taiwan.jpg" alt="" id="op2" width="100%" height="200px">
    </div>
    <div class="banner2">
      <img src="images/travel/hongkong.JPG" alt="" id="op3" width="100%" height="200px" style="display: none;position: relative;">
    </div>
  </div>

  <div class="prod">
    <h1>신상품 목록</h1>
    <ul class="prod-list">
      <li>
        <img src="images/cupcake.jpg" alt="prod1" width="300px" height="200px">
        <div class="caption">
          <h1>상품1</h1>
          <p>컵케이크</p>
          <p>가격 12500원</p>
        </div>
      </li>
      <li>
        <img src="images/cupcake.jpg" alt="" width="300px" height="200px">
        <div class="caption">
          <h1>상품1</h1>
          <p>컵케이크</p>
          <p>가격 12500원</p>
        </div>
      </li>
      <li>
        <img src="images/cupcake.jpg" alt="" width="300px" height="200px">
        <div class="caption">
          <h1>상품1</h1>
          <p>컵케이크</p>
          <p>가격 12500원</p>
        </div>
      </li>
    </ul>
  </div>
  <div style="clear: both;"></div>
  <div class="photo">
    <div class="p1"><img src="images/back01.jpg" width="300px" height="200px" alt=""></div>
    <div class="p2"><img src="images/back02.jpg" width="300px" height="200px" alt=""></div>
    <div class="p3"><img src="images/back03.jpg" width="300px" height="200px" alt=""></div>
  </div>
</body>
</html>
